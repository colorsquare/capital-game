<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon-emoji-astonished.ico">
    <title>Capital Game</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sniglet|Noto+Sans" rel="stylesheet">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./capital_game.css" rel="stylesheet" />
  </head>

  <body>
    <h1> Do you know the capital of this country? </h1>
    <iframe
      width="500"
      height="400"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA6ThsIcnQZRFHrko5pzdbD7yD3Sj1s0q8
           &language=en&q=Space+Needle,Seattle+WA"
      allowfullscreen>
    </iframe>
    <div class="table">
      <table cellpadding="3">
        <tr id="tableHeader">
          <td>Country</td>
          <td>Capital</td>
          <td>Answer</td>
        </tr>
        <tr id="inputLine">
          <td id="pr2__question"></td>
          <td>
            <input id="pr2__answer" type="text" />
          </td>
          <td>
            <button id="pr2__submit">See Answer</button>
          </td>
        </tr>
        <tr id="filter">
          <td colspan="3">
            <div>
              <input type="radio" name="filter" value="all" checked="checked">All</input>
              <input type="radio" name="filter" value="correct">Correct Only</input>
              <input type="radio" name="filter" value="wrong">Wrong Only</input>
            </div>
            <div>
              <button id="pr3__undo">Undo</button>
              <button id="pr3__clear">Clear</button>
              <button id="pr3__reset">Reset</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <!--Your HTML here-->
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCgMJfdM3uaazNb974sRrcm6hF1RZUPMp8",
        authDomain: "cs374-capital-game.firebaseapp.com",
        databaseURL: "https://cs374-capital-game.firebaseio.com",
        projectId: "cs374-capital-game",
        storageBucket: "cs374-capital-game.appspot.com",
        messagingSenderId: "195806344799",
        appId: "1:195806344799:web:8b5ffaabf367b1bd5f8dea",
        measurementId: "G-RK1PQNB92N",

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
    <script src="./capital_game.js"></script>
  </body>

</html>
